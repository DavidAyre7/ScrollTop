<!doctype html>
<html lang="en">
<head>
  <title>ScrollTop Display</title>
	<meta charset="utf-8" />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
</head>

<body style="border:0px; padding:0px; margin:0px; background-color:black">
  <div id="display" style="width:240px; height:900px; background-color:lightblue; position:fixed; top:0px; left:300px">
  </div>
  <div id="content" style="width:300px; border:0px; padding:0px; margin:0px; background-color:lightyellow">
  Top text<br>
    <div style="height:4000px; border:0px; padding:0px; margin:0px">
    Contents of long div
    </div>
  Bottom text<br>
  </div>
</body>

<script src="jquery-1.10.2.js" type="text/javascript"></script>
<script type="text/javascript">
  var valuesreturned = '';
  $().ready(function(){
    $(window).on('scroll',function(){           
      scrollHandler();
    });
  });
  var scrollHandler = function() {
    var LcScrollTop = $(window).scrollTop();
    valuesreturned = valuesreturned + ' ' + LcScrollTop;
    $("#display").text('ScrollTop values' + valuesreturned);
  };
  scrollHandler();
</script>

</html>
